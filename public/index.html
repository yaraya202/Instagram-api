<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            flex: 1;
            min-width: 150px;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-audio {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .btn-audio:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.4);
        }

        .btn-video {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-video:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(240, 147, 251, 0.4);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s;
        }

        .message.active {
            opacity: 1;
            transform: translateY(0);
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .video-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s;
            max-height: 0;
            overflow: hidden;
        }

        .video-info.active {
            opacity: 1;
            transform: translateY(0);
            max-height: 1000px;
        }

        .video-info h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .video-info p {
            margin-bottom: 8px;
            color: #555;
            line-height: 1.6;
        }

        .video-info img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .api-docs {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .api-docs h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .api-endpoint {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .method {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
        }

        code {
            color: #e83e8c;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                min-width: 100%;
            }
        }

        .loading {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ YouTube Downloader</h1>
        <p class="subtitle">Download audio or video from YouTube</p>

        <div class="input-group">
            <label for="videoUrl">YouTube URL:</label>
            <input 
                type="text" 
                id="videoUrl" 
                placeholder="https://www.youtube.com/watch?v=..."
                autocomplete="off"
            >
        </div>

        <div class="button-group">
            <button class="btn-info" onclick="getVideoInfo(event)">
                <span id="infoIcon">‚ÑπÔ∏è</span>
                <span id="infoText">Get Info</span>
            </button>
        </div>

        <div class="button-group">
            <button class="btn-audio" onclick="downloadAudio(event)">
                <span id="audioIcon">üéµ</span>
                <span id="audioText">Download Audio</span>
            </button>
            <button class="btn-video" onclick="downloadVideo(event)">
                <span id="videoIcon">‚ñ∂Ô∏è</span>
                <span id="videoText">Download Video (360p)</span>
            </button>
        </div>

        <div id="message" class="message"></div>

        <div id="videoInfo" class="video-info"></div>

        <div class="api-docs">
            <h3>üì° API Endpoints</h3>

            <div class="api-endpoint">
                <span class="method">GET</span>
                <code>/api/info?url={YouTube_URL}</code>
                <p style="margin-top: 8px; color: #666;">Get video information</p>
            </div>

            <div class="api-endpoint">
                <span class="method">GET</span>
                <code>/api/download/audio?url={YouTube_URL}</code>
                <p style="margin-top: 8px; color: #666;">Download audio file</p>
            </div>

            <div class="api-endpoint">
                <span class="method">GET</span>
                <code>/api/download/video?url={YouTube_URL}&quality=360p</code>
                <p style="margin-top: 8px; color: #666;">Download video file (360p)</p>
            </div>
        </div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} active`;

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.classList.remove('active');
                }, 3000);
            }
        }

        function setLoading(button, isLoading, type = 'info') {
            const icons = {
                'audioIcon': 'üéµ',
                'infoIcon': '‚ÑπÔ∏è',
                'videoIcon': '‚ñ∂Ô∏è'
            };
            const texts = {
                'audioText': 'Download Audio',
                'infoText': 'Get Info',
                'videoText': 'Download Video (360p)'
            };

            const iconId = button.querySelector('[id$="Icon"]').id;
            const textId = button.querySelector('[id$="Text"]').id;

            if (isLoading) {
                button.querySelector(`#${iconId}`).textContent = '‚è≥';
                button.querySelector(`#${textId}`).textContent = 'Loading...';
                button.disabled = true;
            } else {
                button.querySelector(`#${iconId}`).textContent = icons[iconId];
                button.querySelector(`#${textId}`).textContent = texts[textId];
                button.disabled = false;
            }
        }

        async function getVideoInfo(event) {
            const url = document.getElementById('videoUrl').value.trim();
            const button = event.target.closest('button');

            if (!url) {
                showMessage('Please enter a YouTube URL', 'error');
                return;
            }

            setLoading(button, true);
            showMessage('Fetching video information...', 'info');

            try {
                const response = await fetch(`/api/info?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to fetch video information');
                }

                const videoInfoDiv = document.getElementById('videoInfo');
                videoInfoDiv.innerHTML = `
                    <h3>${data.title}</h3>
                    <img src="${data.thumbnail}" alt="Video thumbnail">
                    <p><strong>Channel:</strong> ${data.author}</p>
                    <p><strong>Duration:</strong> ${Math.floor(data.lengthSeconds / 60)}:${(data.lengthSeconds % 60).toString().padStart(2, '0')}</p>
                    <p><strong>Views:</strong> ${parseInt(data.viewCount).toLocaleString()}</p>
                `;
                videoInfoDiv.classList.add('active');
                showMessage('Video information loaded!', 'success');
            } catch (error) {
                showMessage(error.message, 'error');
                document.getElementById('videoInfo').classList.remove('active');
            } finally {
                setLoading(button, false);
            }
        }

        async function downloadAudio(event) {
            const url = document.getElementById('videoUrl').value.trim();
            const button = event.target.closest('button');

            if (!url) {
                showMessage('Please enter a YouTube URL', 'error');
                return;
            }

            setLoading(button, true, 'audio');
            showMessage('Starting audio download...', 'info');

            try {
                window.location.href = `/api/download/audio?url=${encodeURIComponent(url)}`;
                showMessage('Audio download started!', 'success');
            } catch (error) {
                showMessage('Failed to download audio', 'error');
            } finally {
                setTimeout(() => setLoading(button, false, 'audio'), 1000);
            }
        }

        async function downloadVideo(event) {
            const url = document.getElementById('videoUrl').value.trim();
            const button = event.target.closest('button');

            if (!url) {
                showMessage('Please enter a YouTube URL', 'error');
                return;
            }

            setLoading(button, true, 'video');
            showMessage('Starting video download (360p)...', 'info');

            try {
                window.location.href = `/api/download/video?url=${encodeURIComponent(url)}&quality=360p`;
                showMessage('Video download started!', 'success');
            } catch (error) {
                showMessage('Failed to download video', 'error');
            } finally {
                setTimeout(() => setLoading(button, false, 'video'), 1000);
            }
        }

        document.getElementById('videoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const infoButton = document.querySelector('.btn-info');
                infoButton.click();
            }
        });
    </script>
</body>
</html>
